<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OPA - Laboratorium B</title>
        <link rel = "stylesheet"
            href="/static/css/style.css">
    </head>

    <body>
        <h1>OPA - Laboratorium C</h1>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Updateble Netflix Titles</h3>
                </div>
                <div class="panel-body">
                        <form class="form-horizontal" action="/netflix" method="post">
                            <div class="form-group">
                                <label for="index" class="col-sm-2 control-label">Id</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="index" id="index" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="show_id" class="col-sm-2 control-label">Show Id</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="show_id" id="show_id" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">Type</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="type" id="type" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" id="title" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="director" class="col-sm-2 control-label">Director</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="director" id="director" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cast" class="col-sm-2 control-label">Cast</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="cast" id="cast" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="country" id="country" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date_added" class="col-sm-2 control-label">Date Added</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="date_added" id="date_added" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="release_year" class="col-sm-2 control-label">Release Year</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="release_year" id="release_year" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rating" class="col-sm-2 control-label">Rating</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="rating" id="rating" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="duration" class="col-sm-2 control-label">Duration</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="duration" id="duration" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Update</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </body>
</html>
